<header>Spekka</header>

<h4>Speck Flavored What!?</h4>
<ul>
<li data-marpit-fragment="1">Spekka (<a href="https://spekka.github.io">spekka.github.io</a>)</li>
<li data-marpit-fragment="2">Streaming Productivity Enhancements for Akka</li>
<li data-marpit-fragment="3">Retrofitted acronym to make it sound like <em>speck</em> (<img class="emoji" draggable="false" alt="🥓" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f953.svg" data-marp-twemoji=""/>)</li>
</ul>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="5" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="Introduction" data-theme="uncover" class="invert" data-marpit-pagination="4" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:Introduction;--theme:uncover;">
<header>Introduction</header>

<h4>What is a Streaming Micro-Service?</h4>
<ul>
<li data-marpit-fragment="1">reads data from a streaming source</li>
<li data-marpit-fragment="2">performs some computation</li>
<li data-marpit-fragment="3">expose API to interact with it</li>
<li data-marpit-fragment="4">possibly generates some output...</li>
<li data-marpit-fragment="5">...read by other streaming micro-services</li>
</ul>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="Introduction" data-theme="uncover" class="invert" data-marpit-pagination="5" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:Introduction;--theme:uncover;">
<header>Introduction</header>
<h4>Desired properties</h4>
<ul>
<li data-marpit-fragment="1">Resilient (recover failures)</li>
<li data-marpit-fragment="2">Scalable (adapt to data amount)</li>
<li data-marpit-fragment="3">Exaclty once semantic</li>
</ul>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="4" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="Introduction" data-theme="uncover" class="invert" data-marpit-pagination="6" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:Introduction;--theme:uncover;">
<header>Introduction</header>
<h4>Exactly once semantic</h4>
<ul>
<li data-marpit-fragment="1">Exactly once is a lie <img class="emoji" draggable="false" alt="🍰" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f370.svg" data-marp-twemoji=""/></li>
<li data-marpit-fragment="2">At least once</li>
<li data-marpit-fragment="3">Idempotency / input de-duplication</li>
<li data-marpit-fragment="4">Effectively once</li>
</ul>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="Introduction" data-theme="uncover" class="invert" data-marpit-pagination="7" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:Introduction;--theme:uncover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/StreamingMicroservices.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="7" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="Introduction" data-theme="uncover" class="invert" data-marpit-pagination="7" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:Introduction;--theme:uncover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Introduction</header>
<h4>Typical architecture</h4>

<ul>
<li>Durable message queue (Kafka)</li>
<li>Storage layer</li>
<li>API layer</li>
</ul>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="Introduction" data-theme="uncover" class="invert" data-marpit-pagination="7" data-marpit-pagination-total="45" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="5" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="Introduction" data-theme="uncover" class="invert" data-marpit-pagination="8" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:Introduction;--theme:uncover;">
<header>Introduction</header>
<h4>Run loop</h4>
<ul>
<li data-marpit-fragment="1">read data + context from durable queue</li>
<li data-marpit-fragment="2">process the data (keeping relationship to context)</li>
<li data-marpit-fragment="3">produce outputs (side-effect!)</li>
<li data-marpit-fragment="4">persist state (if any)</li>
<li data-marpit-fragment="5">mark the context as done</li>
</ul>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="Akka Stream" data-theme="uncover" class="invert" data-marpit-pagination="9" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:Akka Stream;--theme:uncover;">
<header>Akka Stream</header>

<h1>Akka Stream</h1>
<ul>
<li data-marpit-fragment="1">enables creation of (complex) computation pipelines</li>
<li data-marpit-fragment="2">providing out of the box back-pressure</li>
</ul>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="Akka Stream" data-theme="uncover" class="invert" data-marpit-pagination="10" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:Akka Stream;--theme:uncover;">
<header>Akka Stream</header>

<h1>Akka Streams</h1>
<p><img src="images/AkkaFlow.png" alt="" style="width:640px;" /></p>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="4" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="One-to-one flows" data-theme="uncover" class="invert" data-marpit-pagination="11" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:One-to-one flows;--theme:uncover;">
<header>One-to-one flows</header>

<h2>problem: one-to-one flows</h2>
<ul>
<li>Akka Stream <code>Flow</code> are too powerful:
<ul>
<li data-marpit-fragment="1">can drop elements</li>
<li data-marpit-fragment="2">can duplicate elements</li>
<li data-marpit-fragment="3">can produce elements out of thin air</li>
<li data-marpit-fragment="4">do not model the context associated to elements</li>
</ul>
</li>
</ul>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="One-to-one flows" data-theme="uncover" class="invert" data-marpit-pagination="12" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:One-to-one flows;--theme:uncover;">
<header>One-to-one flows</header>
<h2>problem: one-to-one flows</h2>
<ul>
<li>Akka Stream provides <code>FlowWithContext</code>:
<ul>
<li data-marpit-fragment="1">solves the context modelling problem</li>
<li data-marpit-fragment="2">but still allows to filter/duplicate elements</li>
<li data-marpit-fragment="3">restrict usage of reordering operators (statefulMapConcat, groupBy)</li>
</ul>
</li>
</ul>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="FlowWithExtendedContext" data-theme="uncover" class="invert" data-marpit-pagination="13" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:FlowWithExtendedContext;--theme:uncover;">
<header>FlowWithExtendedContext</header>

<h3><code>FlowWithExtendedContext</code></h3>
<ul>
<li>Spekka solution to one-to-one flows:
<ul>
<li data-marpit-fragment="1">models flow with associated context</li>
<li data-marpit-fragment="2">strictly guarantees one-to-one semantic</li>
<li data-marpit-fragment="3">while allowing reordering operators</li>
</ul>
</li>
</ul>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="FlowWithExtendedContext" data-theme="uncover" class="invert" data-marpit-pagination="14" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:FlowWithExtendedContext;--theme:uncover;">
<header>FlowWithExtendedContext</header>
<p><img src="images/FlowWithExtendedContext.png" alt="" style="width:1000px;" /></p>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="FlowWithExtendedContext" data-theme="uncover" class="invert" data-marpit-pagination="15" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:FlowWithExtendedContext;--theme:uncover;">
<header>FlowWithExtendedContext</header>
<h5>The Big Superheroes Stream <img class="emoji" draggable="false" alt="🦸" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f9b8.svg" data-marp-twemoji=""/></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-scala"><span class="hljs-keyword">sealed</span> <span class="hljs-class"><span class="hljs-keyword">trait</span> <span class="hljs-title">SuperheroUniverse</span></span>
<span class="hljs-keyword">case</span> <span class="hljs-class"><span class="hljs-keyword">object</span> <span class="hljs-title">Marvel</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">SuperheroUniverse</span></span>
<span class="hljs-keyword">case</span> <span class="hljs-class"><span class="hljs-keyword">object</span> <span class="hljs-title">DC</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">SuperheroUniverse</span></span>

<span class="hljs-keyword">case</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Movie</span>(<span class="hljs-params">
    title: <span class="hljs-type">String</span>,
    actors: <span class="hljs-type">List</span>[<span class="hljs-type">String</span>],
    universe: <span class="hljs-type">SuperheroUniverse</span>,
    durationMin: <span class="hljs-type">Int</span>
</span>)</span>
</code></pre>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="FlowWithExtendedContext" data-theme="uncover" class="invert" data-marpit-pagination="16" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:FlowWithExtendedContext;--theme:uncover;">
<header>FlowWithExtendedContext</header>
<h3>Objective</h3>
<p>Build a program computing the rolling total duration of movies in the stream</p>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="FlowWithExtendedContext" data-theme="uncover" class="invert" data-marpit-pagination="17" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:FlowWithExtendedContext;--theme:uncover;">
<header>FlowWithExtendedContext</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-scala"><span class="hljs-keyword">val</span> moviesDurationFlow = <span class="hljs-type">FlowWithExtendedContext</span>[<span class="hljs-type">Movie</span>, <span class="hljs-type">Ctx</span>]
  .statefulMap(() =&gt; {
    <span class="hljs-keyword">var</span> totalDuration: <span class="hljs-type">Int</span> = <span class="hljs-number">0</span>

    (movie) =&gt;
      totalDuration += movie.durationMin
      totalDuration
  })
</code></pre>
<footer>Andrea Zito (@nivox)</footer>

<header>FlowWithExtendedContext</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-scala">  <span class="hljs-keyword">val</span> flow1: <span class="hljs-type">FlowWithExtendedContext</span>[<span class="hljs-type">In</span>, <span class="hljs-type">A</span>, <span class="hljs-type">Ctx</span>, <span class="hljs-type">M1</span>] = ???
  <span class="hljs-keyword">val</span> flow2: <span class="hljs-type">FlowWithExtendedContext</span>[<span class="hljs-type">In</span>, immutable.<span class="hljs-type">Iterable</span>[<span class="hljs-type">B</span>], <span class="hljs-type">Ctx</span>, <span class="hljs-type">M2</span>] = ???
  <span class="hljs-keyword">val</span> flow3: <span class="hljs-type">FlowWithExtendedContext</span>[<span class="hljs-type">B</span>, <span class="hljs-type">C</span>, <span class="hljs-type">Ctx</span>, <span class="hljs-type">M3</span>] = ???

  flow1.ordered() <span class="hljs-comment">// Ensures ordering of outputs (with backpressure)</span>

  <span class="hljs-type">FlowWithExtendedContext</span>.zip(flow1, flow2) <span class="hljs-comment">// Zips multiple flows</span>
  <span class="hljs-comment">// =&gt; FlowWithExtendedContext[In, (A, immutable.Iterable[B]), Ctx, (M1, M2)]</span>

  flow2.viaMultiplexed(flow3) <span class="hljs-comment">// Applies flow3 to flow2 output&#x27;s elements</span>
  <span class="hljs-comment">// =&gt; FlowWithExtendedContext[In,immutable.Iterable[C],Ctx,M2]</span>

  <span class="hljs-comment">// Interacts nicely with standard Akka Streams</span>
  <span class="hljs-keyword">val</span> source: <span class="hljs-type">Source</span>[(<span class="hljs-type">In</span>, <span class="hljs-type">Ctx</span>), <span class="hljs-type">NotUsed</span>] = ???
  <span class="hljs-keyword">val</span> source1: <span class="hljs-type">Source</span>[(<span class="hljs-type">A</span>, <span class="hljs-type">Ctx</span>), <span class="hljs-type">NotUsed</span>] = source
    .map { <span class="hljs-keyword">case</span> (in, ctx) =&gt; in -&gt; <span class="hljs-type">ExtendedContext</span>(ctx) }
    .via(flow1)
    .map { <span class="hljs-keyword">case</span> (in, ectx) =&gt; in -&gt; ectx.innerContext }
</code></pre>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="Stateful flows" data-theme="uncover" class="invert" data-marpit-pagination="26" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:Stateful flows;--theme:uncover;">
<header>Stateful flows</header>

<p>there is no way to interact with a stateful flow</p>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="5" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="Stateful flows" data-theme="uncover" class="invert" data-marpit-pagination="27" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:Stateful flows;--theme:uncover;">
<header>Stateful flows</header>
<h4>Spekka's model for stateful flows</h4>
<ul>
<li data-marpit-fragment="1"><strong>logic</strong>: defines what the flow does
<ul>
<li data-marpit-fragment="2">event-based or durable-state</li>
<li data-marpit-fragment="3">sync or async variants</li>
</ul>
</li>
<li data-marpit-fragment="4"><strong>backend</strong>: defines how the logic is actually run</li>
<li data-marpit-fragment="5"><strong>registry</strong>: handles stateful flow lifecycle</li>
</ul>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="Stateful flows" data-theme="uncover" class="invert" data-marpit-pagination="28" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:Stateful flows;--theme:uncover;">
<header>Stateful flows</header>
<p>Lets revisit our program using Spekka's stateful flows</p>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-scope-jiE0skCf="" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="Stateful flows" data-theme="uncover" class="invert" data-marpit-pagination="29" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:Stateful flows;--theme:uncover;">
<header>Stateful flows</header>
<h4>logic definition</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-scala"><span class="hljs-keyword">sealed</span> <span class="hljs-class"><span class="hljs-keyword">trait</span> <span class="hljs-title">Command</span></span>
<span class="hljs-class"><span class="hljs-keyword">object</span> <span class="hljs-title">Command</span> </span>{
  <span class="hljs-keyword">case</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">GetCurrentDuration</span>(<span class="hljs-params">replyTo: <span class="hljs-type">ActorRef</span>[<span class="hljs-type">StatusReply</span>[<span class="hljs-type">Int</span>]]</span>) <span class="hljs-keyword">extends</span> <span class="hljs-title">Command</span></span>
}

<span class="hljs-keyword">val</span> moviesDurationLogic = 
  <span class="hljs-type">StatefulFlowLogic</span>.<span class="hljs-type">DurableState</span>[<span class="hljs-type">Int</span>, <span class="hljs-type">Movie</span>, <span class="hljs-type">Int</span>, <span class="hljs-type">Command</span>](
    () =&gt; <span class="hljs-number">0</span>,
    (state, in) =&gt; {
      <span class="hljs-keyword">val</span> updatedDuration = state + in.durationMin
      <span class="hljs-type">StatefulFlowLogic</span>.<span class="hljs-type">DurableState</span>.<span class="hljs-type">ProcessingResult</span>(
        updatedDuration, 
        updatedDuration
      )
    },
    (state, command) =&gt;
      command <span class="hljs-keyword">match</span> {
        <span class="hljs-keyword">case</span> <span class="hljs-type">Command</span>.<span class="hljs-type">GetCurrentDuration</span>(replyTo) =&gt;
          replyTo.tell(<span class="hljs-type">StatusReply</span>.success(state))
          <span class="hljs-type">StatefulFlowLogic</span>.<span class="hljs-type">DurableState</span>.<span class="hljs-type">ProcessingResult</span>(state)
      }
)
</code></pre>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="Stateful flows" data-theme="uncover" class="invert" data-marpit-pagination="30" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:Stateful flows;--theme:uncover;">
<header>Stateful flows</header>
<h4>backend selection</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-scala"><span class="hljs-keyword">val</span> moviesDurationProps = 
  moviesDurationLogic.propsForBackend(
    <span class="hljs-type">InMemoryStatefulFlowBackend</span>.<span class="hljs-type">DurableState</span>()
  )
</code></pre>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="Stateful flows" data-theme="uncover" class="invert" data-marpit-pagination="31" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:Stateful flows;--theme:uncover;">
<header>Stateful flows</header>
<h4>registration</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-scala"><span class="hljs-keyword">val</span> registry = <span class="hljs-type">StatefulFlowRegistry</span>(<span class="hljs-number">30.</span>seconds)

<span class="hljs-keyword">val</span> moviesDurationByActorUniverseBuilder = 
  registry.registerStatefulFlow(
    <span class="hljs-string">&quot;by-actor-universe&quot;</span>, 
    moviesDurationProps
  )
</code></pre>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="Stateful flows" data-theme="uncover" class="invert" data-marpit-pagination="32" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:Stateful flows;--theme:uncover;">
<header>Stateful flows</header>
<h4>usage</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-scala">  <span class="hljs-type">Partition</span>
    .treeBuilder[<span class="hljs-type">Movie</span>, <span class="hljs-type">Ctx</span>]
    .dynamicAutoMulticast[<span class="hljs-type">String</span>](
      { <span class="hljs-keyword">case</span> (movie, _) =&gt; movie.actors.toSet }
    )
    .dynamicAuto(_.universe)
    .build { <span class="hljs-keyword">case</span> universe :@: actor :@: <span class="hljs-type">KNil</span> =&gt;
      <span class="hljs-keyword">val</span> entityId = <span class="hljs-string">s&quot;<span class="hljs-subst">${actor}</span>-<span class="hljs-subst">${universe}</span>&quot;</span>
      moviesDurationByActorUniverseBuilder
        .flowWithExtendedContext[<span class="hljs-type">Ctx</span>](entityId)
        .map(_.map((actor, universe) -&gt; _))
    }
    .map(_.flatten)
</code></pre>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="Stateful flows" data-theme="uncover" class="invert" data-marpit-pagination="33" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:Stateful flows;--theme:uncover;">
<header>Stateful flows</header>
<h4>interacting</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-scala"><span class="hljs-keyword">val</span> control = moviesDurationByActorUniverseBuilder.lazyControl

<span class="hljs-keyword">for</span> {
  duration &lt;- control.commandWithResult[<span class="hljs-type">Int</span>](
    <span class="hljs-string">s&quot;Henry Cavill-<span class="hljs-subst">${DC}</span>&quot;</span>, 
    <span class="hljs-type">StatefulFlow</span>.<span class="hljs-type">Command</span>.<span class="hljs-type">GetCurrentDuration</span>
  )
} <span class="hljs-keyword">yield</span> println(<span class="hljs-string">s&quot;*** Henry Cavill DC duration: <span class="hljs-subst">${duration}</span>&quot;</span>)
</code></pre>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="Stateful flows" data-theme="uncover" class="invert" data-marpit-pagination="34" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:Stateful flows;--theme:uncover;">
<header>Stateful flows</header>

<h2>problem: side effect ordering</h2>
<p>Interaction with the outside world =&gt; side effects</p>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="Stateful flows" data-theme="uncover" class="invert" data-marpit-pagination="35" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:Stateful flows;--theme:uncover;">
<header>Stateful flows</header>
<h4>side effects</h4>
<ul>
<li>processing functions may specify side-effects:
<ul>
<li data-marpit-fragment="1">before the state is modified</li>
<li data-marpit-fragment="2">after the state is modified</li>
</ul>
</li>
</ul>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="Stateful flows" data-theme="uncover" class="invert" data-marpit-pagination="36" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:Stateful flows;--theme:uncover;">
<header>Stateful flows</header>
<h4>side effects</h4>
<ul>
<li>processing functions may specify side-effects:
<ul>
<li>before the state is modified</li>
<li>after the state is modified</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-scala"><span class="hljs-type">StatefulFlowLogic</span>.<span class="hljs-type">DurableState</span>.<span class="hljs-type">ProcessingResult</span>(
  updatedState, 
  outputs
).withBeforeUpdateSideEffect(() =&gt; ??? <span class="hljs-comment">/* at-least-once semantic */</span>)
 .withAfterUpdateSideEffect(() =&gt; ??? <span class="hljs-comment">/* at-most-once semantic */</span>)  
</code></pre>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="Stateful flow persistence" data-theme="uncover" class="invert" data-marpit-pagination="37" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:Stateful flow persistence;--theme:uncover;">
<header>Stateful flow persistence</header>

<h2>problem: state persistence</h2>
<p>The state is still transient, we loose everything if our program restart!</p>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="Stateful flow persistence" data-theme="uncover" class="invert" data-marpit-pagination="38" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:Stateful flow persistence;--theme:uncover;">
<header>Stateful flow persistence</header>
<h4>Spekka Stateful Akka Persistence Backend</h4>
<ul>
<li>persisted implementation of <code>StatefulFlowBackend</code> for:
<ul>
<li data-marpit-fragment="1">Event based flows (<code>EventSourcedBehavior</code>)</li>
<li data-marpit-fragment="2">Durable state flows (<code>DurableStateBehavor</code>)</li>
</ul>
</li>
</ul>
<footer>Andrea Zito (@nivox)</footer>
</section>

<header>Sharded flows</header>

<h2>problem: scalable flows</h2>
<ul>
<li data-marpit-fragment="1">our flow do not scale!</li>
<li data-marpit-fragment="2">the more movie with process...</li>
<li data-marpit-fragment="3">... the more actor we learn about</li>
<li data-marpit-fragment="4">at some point we will run out of memory!</li>
</ul>
<footer>Andrea Zito (@nivox)</footer>
</section>

<header>Sharded flows</header>
<h4>Spekka Stateful Sharding</h4>
<ul>
<li data-marpit-fragment="1">integrates with Akka Cluster Sharding</li>
<li data-marpit-fragment="2">transparently distributing stateful flow on a cluster</li>
</ul>
<footer>Andrea Zito (@nivox)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-class="invert" data-paginate="true" data-footer="Andrea Zito (@nivox)" data-header="Sharded flows" data-theme="uncover" class="invert" data-marpit-pagination="42" data-marpit-pagination-total="45" style="--class:invert;--paginate:true;--footer:Andrea Zito (@nivox);--header:Sharded flows;--theme:uncover;">
<header>Sharded flows</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-scala"><span class="hljs-keyword">val</span> registry = <span class="hljs-type">StatefulFlowRegistry</span>(<span class="hljs-number">30.</span>seconds)

<span class="hljs-keyword">val</span> clusterSharding = <span class="hljs-type">ClusterSharding</span>(system.toTyped)

<span class="hljs-keyword">val</span> shardedRegistry =
  <span class="hljs-type">ShardedStatefulFlowRegistry</span>(registry, clusterSharding, <span class="hljs-number">30.</span>seconds)

<span class="hljs-keyword">val</span> moviesDurationByActorUniverseBuilder = 
  shardedRegistry.registerStatefulFlow(
    <span class="hljs-string">&quot;by-actor-universe&quot;</span>, 
    moviesDurationProps
  )
</code></pre>
<footer>Andrea Zito (@nivox)</footer>
</section>
